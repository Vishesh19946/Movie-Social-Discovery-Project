<!DOCTYPE html>
<html>
    <head>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
        <title>Account</title>
        <style>
            body {
            background-repeat-x: repeat;
            background-repeat-y: no-repeat;
            background-color: #2c3440;
            background-image: linear-gradient(180deg,#14181c 0,#14181c 250px,#2c3440 251px);
            background-position: 0 0;
            background-position-x: 0px;
            background-position-y: 0px;
            color: #9ab;
            font-size: 1rem;
        }
        .dropdown-item{
            color: #f0eada;
        }
        .form-group{
            padding-bottom: 5px;
        }
        </style>
    </head>
    <body>
        <div class="container">
                <header>
                        <nav class="navbar navbar-expand-lg" >
                            <div class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item dropdown" >
                                    <a class="nav-item nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false"><b style="color: blanchedalmond; font-family: inherit;" >PROFILE</b>
                                    </a>
                                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown" style="color: #f0eada; background-color: #2c3440;">
                                        <li class="divider">
                                            <a class="dropdown-item" href="{{url_for('account')}}">Account</a>
                                        </li>
                                        <li>
                                            <a class="dropdown-item" href="{{url_for('index', page_no=1)}}">Films</a>
                                        </li>
                                        <li>
                                            <a class="dropdown-item" href="{{url_for('view_reviews')}}">Reviews</a>
                                        </li>
                                        <li>
                                            <a class="dropdown-item" href="#">Watchlist</a>
                                        </li>
                                        <li>
                                            <a class="dropdown-item" href="#">Network</a>
                                        </li>
                                        <li class="divider"></li>
                                            <li>
                                                <a class="dropdown-item" href="#">Settings</a>
                                            </li>
                                        <li>
                                            <a class="dropdown-item" href="{{url_for('logout')}}">Sign Out</a>
                                        </li>
                                    </ul>

                                </li>

                                <a class="nav-item nav-link" href="#"><b style="color: blanchedalmond; font-family: inherit;">ACTIVITY</b></a>
                                <a class="nav-item nav-link" href="{{url_for('members')}}"><b style="color: blanchedalmond; font-family: inherit;">MEMBERS</b></a>
                                <a class="nav-item nav-link" href="{{url_for('index', page_no=1)}}"><b style="color: blanchedalmond; font-family: inherit;">FILMS</b></a>
                                <a class="nav-item nav-link" href="#"><b style="color: blanchedalmond; font-family: inherit;">LISTS</b></a>
                            </div>
                            <form class="d-flex" method="post" action="{{ url_for('search') }}">
                                <input class="form-control me-2" name="keyword" id="keyword" type="search" placeholder="Search" aria-label="Search">
                                <button class="btn btn-outline-success" type="submit">Search</button>
                            </form>
                        </nav>
                    </header>

        </div>
        <div class="container-md" style="margin-top: 30px;">

            <div class="row justify-content-center">
            {% for member in members_username %}
                <div class="col-md-6" style="padding: 20px;">
                    <div class="card" style="width: 18rem; padding: 10px; background: #14181c;">
                        <img src="{{ url_for('static', filename='profile_pics/')}}{{member.profile_image}}" style="border-radius: 360px;"  class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">{{member.username}}</h5>
                            <p class="card-text">{{member.user_bio}}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </body>
</html>
